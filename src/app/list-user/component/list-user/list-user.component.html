<div>
    <div>
        <h3> list user </h3>
        <button (click)="addedItem()"
                id="add">add +</button>
    </div>
    <div *ngIf="isAllData()">
        <table>
            <tr>
                <th *ngFor="let item of itemHeader">{{item.title}}</th>
            </tr>
            <tr *ngFor="let item of allData">
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.email}}</td>
                <td>
                    <mat-icon id="delete"
                              (click)="deletedItem(item.id)">delete</mat-icon>
                    <mat-icon id="edit"
                              (click)="editItem(item.id)">edit</mat-icon>
                </td>
            </tr>
        </table>
    </div>
</div>
