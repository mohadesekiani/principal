<div>
    <div>
        <h3> list user </h3>
        <button>add +</button>
    </div>
    <div>
        <table>
            <tr>
                <th *ngFor="let item of itemHeader">{{item.title}}</th>
            </tr>
            <tr *ngFor="let item of allUser">
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.email}}</td>
                <td>
                    <mat-icon id="delete" (click)="deletedUser(item.id)">delete</mat-icon>
                    <mat-icon id="edit" (click)="editUser(item.id)">edit</mat-icon>
                </td>

            </tr>
        </table>
    </div>
</div>
